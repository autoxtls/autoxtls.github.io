<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Base64 Link Sharer</title><style>body{font-family:Arial,sans-serif;background-color:#f7f7f7;margin:0;padding:0;}h1{text-align:center;color:#333;}.container{max-width:400px;margin:0 auto;padding:20px;background-color:#fff;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,0.1);display:flex;flex-direction:column;align-items:center;}label{display:block;margin-bottom:10px;color:#333;}input[type="text"]{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;margin-bottom:10px;}input[type="text"]:read-only{background-color:#eee;cursor:pointer;}button{margin-top:10px;}.poweredBy{text-align:center;margin-top:20px;}.poweredBy a{text-decoration:none;}</style></head><body><h1 id="title"></h1><div class="container"><label for="decoded" id="label"></label><input type="text" id="decoded" readonly><button id="copyButton">复制链接</button></div><script>const copyButton=document.getElementById("copyButton");const decodedInput=document.getElementById("decoded");const titleElement=document.getElementById("title");const labelElement=document.getElementById("label");const url=new URL(window.location.href);const fragment=url.hash.substring(1);function recursiveDecode(encodedContent){try{const decodedValue=atob(encodedContent);return recursiveDecode(decodedValue);}catch(error){return encodedContent;}}const browserLanguage=navigator.language||navigator.userLanguage;if(browserLanguage.startsWith("zh")){titleElement.textContent="Base64链接分享工具";labelElement.textContent="请复制下方链接并粘贴至客户端:";}else{titleElement.textContent="Base64 Link Sharer";labelElement.textContent="Please copy the link below and paste it into the client:";}const decodedValue=recursiveDecode(fragment);decodedInput.value=decodedValue;copyButton.addEventListener("click",()=>{decodedInput.select();document.execCommand("copy");window.getSelection().removeAllRanges();copyButton.textContent="链接已复制";setTimeout(()=>{copyButton.textContent="复制链接";},2000);});const poweredBy=document.createElement("p");const githubLink=document.createElement("a");githubLink.href="https://github.com/autoxtls";githubLink.textContent="Powered by AutoXtls";poweredBy.appendChild(githubLink);poweredBy.classList.add("poweredBy");document.body.appendChild(poweredBy);</script></body></html>
